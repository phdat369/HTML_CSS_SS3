<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <h1><b>Form Đặt Mua Tài Liệu Lập Trình</b></h1>
        <label for="chontailieu">Chọn tài liệu:</label>
        <select name="Chọn tài liệu" id="chontailieu">
            <option value="Tài liệu môn HTML&CSS">Tài liệu môn HTML&CSS</option>
            <option value="Tài liệu môn CSS">Tài liệu môn CSS</option>
        </select>
        <br/>
        <label for="soluong">Số lượng:</label>
        <input type="number" name="Số lượng" id="soluong" min="1">
        <br/>
        <label for="ghichu">Ghi chú:</label>
        <textarea name="Ghi chú" id="ghichu"></textarea>
        <br/>
        <label for="diachi">Địa chỉ giao hàng</label>
        <textarea name="Địa chỉ giao hàng" id="diachi"></textarea>
        <br/>
        <input type="submit" value="Đặt mua">
    </form>
</body>
</html>

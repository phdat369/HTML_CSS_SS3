<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="Họ và tên">
        <br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email">
        <br/>
        <label for="date">Ngày sinh:</label>
        <input type="date" id="date" name="Ngày sinh">
        <br/>
        <label for="gioitinh">Giới tính:</label>
        <input type="radio" name="gioitinh" value="Nam">Nam
        <input type="radio" name="gioitinh" value="Nữ">Nữ
        <br/>
        <label for="sdt">Số điện thoại:</label>
        <input type="number" name="Số điện thoại" id="sdt">
        <br/>
        <label for="chuyennganh">Chuyên ngành:</label>
        <input type="text" id="chuyennganh" name="Chuyên ngành">
        <br/>
        <label for="year">Năm nhập học:</label>
        <input type="number" id="year" name="Năm nhập học">
        <br/>
        <label for="point">Điểm GPA</label>
        <input type="number" name="Điểm GPA" id="point">
        <br/>
        <label for="diachi">Địa chỉ</label>
        <textarea name="Địa chỉ" id="diachi"></textarea>
        <br/>
        <label for="class">Lớp</label>
        <select name="Lớp" id="class">
            <option value="Lớp 1">Lớp 1</option>
            <option value="Lớp 2">Lớp 2</option>
            <option value="Lớp 3">Lớp 3</option>
            <option value="Lớp 4">Lớp 4</option>
            <option value="Lớp 5">Lớp 5</option>
            <option value="Lớp 6">Lớp 6</option>
            <option value="Lớp 7">Lớp 7</option>
            <option value="Lớp 8">Lớp 8</option>
            <option value="Lớp 9">Lớp 9</option>
            <option value="Lớp 10">Lớp 10</option>
            <option value="Lớp 11">Lớp 11</option>
            <option value="Lớp 12">Lớp 12</option>
        </select>
        <br/>
        <label for="ngaydkhoc">Ngày đăng kí học:</label>
        <input type="datetime-local" id="ngaydkhoc" name="Ngày đăng kí học">
        <br/>
        <input type="submit" value="Gửi thông tin">
    </form>
</body>
</html>

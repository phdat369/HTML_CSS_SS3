<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Họ và tên:</label>
        <input type="text" name="Họ và tên" id="name">
        <br/>
        <label for="date">Ngày sinh:</label>
        <input type="date" name="Ngày sinh" id="date">
        <br/>
        <label for="gioitinh">Giới tính:</label>
        <input type="radio" name="Giới tính" id="gioitinh" value="Nam">Nam
        <input type="radio" name="Giới tính" id="gioitinh" value="Nữ">Nữ
        <br/>
        <label for="sdt">Số điện thoại:</label>
        <input type="number" name="Số điện thoại" id="sdt">
        <br/>
        <label for="diachi">Địa chỉ:</label>
        <textarea name="Địa chỉ" id="diachi"></textarea>
        <br/>
        <label for="vaitro">Vai trò trong nhóm:</label>
        <select name="Vai trò trong nhóm" id="vaitro">
            <option value="Thành viên">Thành viên</option>
            <option value="Nhóm trưởng">Nhóm trưởng</option>
        </select>
        <br/>
        <label for="sothich">Sở thích</label>
        <input type="text" name="Sở thích" id="sothich">
        <br/>
        <label for="kinang">Kĩ năng:</label>
        <textarea name="Kĩ năng" id="kinang"></textarea>
        <br/>
        <label for="thoigian">Thời gian rảnh:</label>
        <input type="checkbox" name="Thời gian rảnh" id="thoigian" value="Sáng">Sáng
        <input type="checkbox" name="Thời gian rảnh" id="thoigian" value="Chiều">Chiều
        <input type="checkbox" name="Thời gian rảnh" id="thoigian" value="Tối">Tối
        <br/>
        <label for="lido">Lí do tham gia nhóm:</label>
        <textarea name="Lí do tham gia nhóm" id="lido"></textarea>
        <br/>
        <label for="mau">Màu yêu thích:</label>
        <input type="color" name="Màu yêu thích" id="mau">
        <br/>
        <label for="dangki">Đăng kí nhận bản tin:</label>
        <input type="checkbox" name="Đăng kí nhận bản tin" id="dangki" value="Có">Có
        <br/>
        <label for="nhanthongbao">Nhận thông báo qua email:</label>
        <input type="radio" name="Nhận thông báo qua email" id="nhanthongbao" value="Email">Email
        <input type="radio" name="Nhận thông báo qua email" id="nhanthongbao" value="SMS">SMS
        <br/>
        <input type="submit" value="Đăng kí thành viên">
    </form>
</body>
</html>

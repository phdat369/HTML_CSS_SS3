<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.mysever.com" method="post">
        <h1><b>Form Đặt Lịch Tư Vấn Học Tập</b></h1>
        <label for="hovaten">Họ và tên:</label>
        <input id="hovaten" type="text" name="Họ và tên">
        <br/>
        <label for="date">Chọn ngày giờ:</label>
        <input id="date" type="date" name="Ngày giờ">
        <br/>
        <label for="loaidichvu">Loại dịch vụ:</label>
        <select name="Loại dịch vụ" id="loaidichvu">
            <option value="Tư vấn học tập">Tư vấn học tập</option>
            <option value="Hướng nghiệp">Hướng nghiệp</option>
        </select>
        <br/>
        <label for="ghichu">Ghi chú:</label>
        <textarea name="Ghi chú" id="ghichu"></textarea>
        <br/>
        <input type="submit" value="Đặt lịch">
    </form>
</body>
</html>

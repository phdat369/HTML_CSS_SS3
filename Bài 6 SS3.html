<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Họ và tên:</label>
        <input type="text" name="Họ và tên" id="name">
        <br/>
        <label for="date">Ngày sinh:</label>
        <input type="date" name="Ngày sinh" id="date">
        <br/>
        <label for="gioitinh">Giới tính</label>
        <input type="radio" name="Giới tính" id="gioitinh" value="Nam">Nam
        <input type="radio" name="Giới tính" id="gioitinh" value="Nữ">Nữ
        <br/>
        <label for="sdt">Số điện thoại:</label>
        <input type="number" name="Số điện thoại" id="sdt">
        <br/>
        <label for="email">Email:</label>
        <input type="email" name="Email" id="email">
        <br>
        <label for="tenct">Tên công ty:</label>
        <input type="text" name="Tên công ty" id="tenct">
        <br>
        <label for="vaitro">Vai trò trong công ty:</label>
        <select name="Vai trò trong công ty" id="vaitro">
            <option value="Giám đốc điều hành (CEO)">Giám đốc điều hành (CEO)</option>
            <option value="Nhân viên">Nhân viên</option>
        </select>
        <br>
        <label for="quymodn">Quy mô doanh nghiệp</label>
        <select name="Quy mô doanh nghiệp" id="quymodn">
            <option value="Doanh nghiệp nhỏ">Doanh nghiệp nhỏ</option>
            <option value="Doanh nghiệp to">Doanh nghiệp to</option>
        </select>
        <br>
        <label for="nganhnghe">Ngành nghề công ty:</label>
        <input type="text" name="Ngành nghề công ty" id="nganhnghe">
        <br>
        <label for="lido">Lý do tham gia câu lạc bộ:</label>
        <textarea name="Lý do tham gia câu lạc bộ" id="lido"></textarea>
        <br>
        <label for="kinhnghiem">Kinh nghiệm lãnh đạo:</label>
        <textarea name="Kinh nghiệm lãnh đạo" id="kinhnghiem"></textarea>
        <br>
        <label for="muctieu">Mục tiêu khi tham gia câu lạc bộ:</label>
        <textarea name="Mục tiêu khi tham gia câu lạc bộ:" id="muctieu"></textarea>
        <br>
        <label for="chuongtrinh">Chương trình sự kiện mong muốn khi tham gia:</label>
        <input type="checkbox" name="Chương trình sự kiện mong muốn khi tham gia" id="chuongtrinh" value="Networking">Networking
        <input type="checkbox" name="Chương trình sự kiện mong muốn khi tham gia" id="chuongtrinh" value="Workshops">Workshops
        <input type="checkbox" name="Chương trình sự kiện mong muốn khi tham gia" id="chuongtrinh" value="Hội thảo">Hội thảo
        <br>
        <label for="dangki">Đăng kí nhận bản tin:</label>
        <input type="checkbox" name="Đăng kí nhận bản tin" id="dangki" value="Có">Có
        <br>
        <input type="submit" value="Đăng kí hội viên">
    </form>
</body>
</html>

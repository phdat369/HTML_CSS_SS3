<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <h1><b>Đăng ki sinh viên mới</b></h1>
    <br>
    <label for="name">Họ và tên</label>
    <input type="text" name="Họ và tên" id="name">
    <br>
    <label for="date">Ngày sinh đầy đủ</label>
    <input type="date" name="Ngày sinh đầy đủ" id="date">
    <br>
    <label for="my">Tháng và năm nhập học</label>
    <input type="month" name="Tháng và năm nhập học" id="my">
    <br>
    <label for="time">Thời gian học</label>
    <input type="time" name="Thời gian học" id="time">
    <br>
    <label for="gioitinh">Giới tính</label>
    <input type="radio" name="Giới tính" id="gioitinh" value="Nam">Nam
    <input type="radio" name="Giới tính" id="gioitinh" value="Nữ">Nữ
    <input type="radio" name="Giới tính" id="gioitinh" value="Khác">Khác
    <br>
    <label for="email">Email sinh viên</label>
    <input type="email" name="Email sinh viên" id="email">
    <br>
    <label for="pass">Mật khẩu</label>
    <input type="password" name="Mật khẩu" id="pass">
    <br>
    <label for="aim">Mục tiêu học tập</label>
    <textarea name="Mục tiêu học tập" id="aim"></textarea>
    <br>
    <label for="cs">Cơ sở</label>
    <select name="Cơ sở" id="cs">
        <option value="Hà Nội">Hà Nội</option>
        <option value="TP Hồ Chí Minh">TP Hồ Chí Minh</option>
    </select>
    <br>
    <label for="pic">Ảnh thẻ sinh viên</label>
    <input type="file" name="Ảnh thẻ sinh viên" id="pic" >
    <br>
    <label for="mon">Môn học yêu thích</label>
    <input type="checkbox" name="Môn học yêu thích" id="mon" value="Toán học">Toán học
    <input type="checkbox" name="Môn học yêu thích" id="mon" value="Lập trình">Lập trình
    <input type="checkbox" name="Môn học yêu thích" id="mon" value="Tiếng Anh">Tiếng Anh
    <input type="checkbox" name="Môn học yêu thích" id="mon" value="Vật Lý">Vật Lý
    <br>
    <label for="tiendo">Tiến độ học tập</label>
    <input type="range" name="Tiến độ học tập" id="tiendo">
    <br>
    <label for="year">Năm học thứ</label>
    <input type="number" name="Năm học thứ" id="year">
    <br>
    <label for="search">Tìm kiếm khóa học</label>
    <input type="text" name="Tìm kiếm khóa học" id="search">
    <br>
    <label for="color">Màu sắc yêu thích</label>
    <input type="color" name="Màu sắc yêu thích" id="color">
    <br>
    <input type="reset" value="Hủy">
    <input type="reset" value="Làm mới">
    <input type="submit" value="Gửi">
    </fieldset>
</body>
</html>

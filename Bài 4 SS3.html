<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="Họ và tên">
        <br/>
        <label for="date">Ngày sinh:</label>
        <input type="date" id="date" name="Ngày sinh">
        <br/>
        <label for="gioitinh">Giới tính:</label>
        <input type="radio" name="Giới tính" value="Nam">Nam
        <input type="radio" name="Giới tính" value="Nữ">Nữ
        <br/>
        <label for="cccd">Số căn cước công dân:</label>
        <input type="number" id="cccd" name="Số căn cước công dân">
        <br/>
        <label for="ngaycap">Ngày cấp:</label>
        <input type="date" name="Ngày cấp" id="Ngày cấp">
        <br/>
        <label for="noicap">Nơi cấp:</label>
        <input type="text" name="Nơi cấp" id="noicap">
        <br/>
        <label for="sdt">Số điện thoại:</label>
        <input type="number" name="Số điện thoại" id="sdt">
        <br/>
        <label for="email">Email:</label>
        <input type="email" name="Email:" id="email">
        <br/>
        <label for="diachithuongchu">Địa chỉ thường trú:</label>
        <textarea name="Địa chỉ thường trú" id="diachithuongtru"></textarea>
        <br/>
        <label for="diachitamtru">Địa chỉ tạm trú:</label>
        <textarea name="Địa chỉ tạm trú" id="diachitamtru"></textarea>
        <br/>
        <label for="loaicccd">Loại căn cước công dân:</label>
        <input type="radio" name="Loại căn cước công dân" id="loaicccd" value="Căn cước công dân mới">Căn cước công dân mới
        <input type="radio" name="Loại căn cước công dân" id="loaicccd" value="Căn cước công dân cũ">Căn cước công dân cũ
        <br/>
        <label for="dantoc">Dân tộc:</label>
        <input type="text" name="Dân tộc" id="dantoc">
        <br/>
        <label for="tongiao">Tôn giáo:</label>
        <input type="text" name="Tôn giáo" id="tongiao">
        <br/>
        <label for="quoctich">Quốc tịch:</label>
        <input type="text" name="Quốc tịch" id="quoctich">
        <br/>
        <label for="nameparents">Họ và tên cha/mẹ:</label>
        <input type="text" name="Họ và tên cha/mẹ" id="nameparents">
        <br>
        <label for="cccdparents">Số CMND/CCCD của cha/mẹ:</label>
        <input type="number" name="Số CMND/CCCD của cha/mẹ" id="cccdparents">
        <br/>
        <label for="tinhtp">Tỉnh/Thành phố</label>
        <select name="Tỉnh/Thành phố" id="tinhtp" >
            <option value="Chọn Tỉnh/Thành phố">Chọn Tỉnh/Thành phố </option>
            <option value="Hà Nội">Hà Nội</option>
            <option value="Thanh Hóa">Thanh Hóa</option>
        </select>
        <br/>
        <input type="submit" value="Gửi thông tin" />
    </form>
</body>
</html>
